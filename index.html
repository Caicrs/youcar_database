<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouCar</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/Y.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <div class="navbar_mobile">
        <h1>YouCar</h1>
       
        <div class="mobile">
            
            
           
            <input class="search-car search-line" type="number" onkeyup="findCarsById(this.value);"  id="idCars" placeholder="Search you car id..." />
       
        </div>

    </div>

        <div class="toast" data-autohide="true" data-delay="3000">
        
            <div class="toast-body" id="toast-body"> Sorry, your <strong >car id</strong> was not found &#128517;</div>
        </div>

    <form>
        <div class="inputContainer">
           
            <input class="search-car" type="number" onkeyup="findCarsById(this.value);" id="idCars" placeholder="Search you car id..." />
        </div>

        <div class="newcar-container">

            
                <div class="btn_newcar">
                    <a onclick="openModal()" class="btn">
                        <h2 class="text-btn">Add New Car</h2>
                        <img src="/assets/img/new.png" class="img-newcar">
                    </a>
                </div>
            
           
        </div>
        
    </form>

    <div class="modal_container">
        <div class="modal_box" >

            <div class="title_box">
                <div class="title_register" id="title_register">Add New Car</div>
                <div onclick="closeModal()" class="exit">X</div>
            </div>

            <form class="newcar">

                <input type="hidden" id="id" >

                <input type="text" class="search-car newcar_input" id="model" placeholder="Model">

                <input type="text" class="search-car newcar_input" id="yearmodel" placeholder="Year Model">

                <input type="text" class="search-car newcar_input" id="km" placeholder="Km">

                <input type="text" class="search-car newcar_input" id="fuel" placeholder="Fuel">

                <input type="text" class="search-car newcar_input" id="gearbox" placeholder="Gearbox">

                <input type="text" class="search-car newcar_input" id="localization" placeholder="Localization">

                <input type="text" class="search-car newcar_input" id="description" placeholder="Description">

                <input type="text" class="search-car newcar_input" name="imageurl" id="imageurl" placeholder="Image Url">
                
                <input type="text" class="search-car newcar_input" id="price" placeholder="Price">

                <button onclick="createCar(id)" id="btn_update" class="newcar_input">Cadastrar</button>
            </form>

        </div>


    </div>

    <div class="modal_container_2">
        <div class="modal_box " id="deleteModal" >

            <div class="title_box">
                <div class="title_register" id="title_register">Confirmação</div>
                <div onclick="closeModal()" class="exit">X</div>
            </div>

            <form class="newcar">

                <input type="hidden" id="id" >
                <div class="title_register" id="title_register">Você deseja realmente apagar ?</div>
                <div class="dual_btn">
                    <button  id="btn_update" class="newcar_input delete_yes">SIM</button>
                    <button onclick="closeModal()" id="btn_update" class="newcar_input">NÃO</button>
                </div>
                
            </form>

        </div>
    </div>

    <div class="card_container"  >

        

        <div class="conts" id="carsList">

        </div>
       
    </div>

   


    <script src="script.js"></script>

</body>
</html>
